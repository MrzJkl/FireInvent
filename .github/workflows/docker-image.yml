name: Build Docker Images and Push to GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Generate version from date
        id: version
        run: |
          VERSION="$(date +'%Y.%m.%d').${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "AssemblyVersion: $VERSION"

      - name: Write Directory.Build.props
        run: |
          cat > ./src/Directory.Build.props <<EOF
          <Project>
            <PropertyGroup>
              <Version>${{ env.version }}</Version>
              <FileVersion>${{ env.version }}</FileVersion>
              <AssemblyVersion>${{ env.version }}</AssemblyVersion>
            </PropertyGroup>
          </Project>
          EOF

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run tests
        run: dotnet test ./src/FireInvent.sln --configuration Release --verbosity normal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/Api/Dockerfile
          push: true
          tags: ghcr.io/mrzjkl/fireinventapi:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move new cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache