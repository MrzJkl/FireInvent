# FireInvent UI (Single Page Application)
services:
  ui:
    image: ghcr.io/mrzjkl/fireinvent-ui:latest 
    container_name: fireinvent_ui
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s