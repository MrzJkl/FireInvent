# FireInvent API and PostgreSQL database
services:
  # PostgreSQL database for the API
  db_api:
    image: postgres:18.1
    container_name: fireinvent_db_api
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${API_DB_NAME:-fireinvent}
      POSTGRES_USER: ${API_DB_USER:-fireinventuser}
      POSTGRES_PASSWORD: ${API_DB_PASSWORD}
    volumes:
      - db_api_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${API_DB_USER:-fireinventuser} -d ${API_DB_NAME:-fireinvent}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - api_net

  # FireInvent API application
  api:
    image: ghcr.io/mrzjkl/fireinventapi:latest
    container_name: fireinvent_api
    restart: unless-stopped
    depends_on:
      db_api:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      # Database connection string using internal network
      ConnectionStrings__DefaultConnection: Host=db_api;Port=5432;Database=${API_DB_NAME};Username=${API_DB_USER};Password=${API_DB_PASSWORD}
      # OpenID Connect configuration
      Authentication__Authority: ${FIREINVENT_AUTHORITY}
      Authentication__RequireHttpsMetadata: ${AUTH_REQUIRE_HTTPS_METADATA:-true}
      # CORS configuration
      Cors__Enabled: "true"
      Cors__AllowedOrigins__0: ${CORS_ALLOWED_ORIGINS:-}
      # Keycloak admin API for managing API integrations
      KeycloakAdmin__Url: ${KEYCLOAK_ADMIN_URL:-http://keycloak:8080}
      KeycloakAdmin__Realm: ${KEYCLOAK_REALM:-fireinvent}
      KeycloakAdmin__AdminUsername: ${KEYCLOAK_ADMIN:-admin}
      KeycloakAdmin__AdminPassword: ${KEYCLOAK_ADMIN_PASSWORD}
      KeycloakAdmin__ApiClientPrefix: ${KEYCLOAK_API_CLIENT_PREFIX:-api-integration}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - api_net

volumes:
  db_api_data:
  
networks:
  api_net:
    driver: bridge