services:
  db_api:
    image: postgres:17.7
    container_name: fireinvent_db_api
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${API_DB_NAME:-fireinvent}
      POSTGRES_USER: ${API_DB_USER:-fireinventuser}
      POSTGRES_PASSWORD: ${API_DB_PASSWORD}
    volumes:
      - db_api_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${API_DB_USER:-fireinventuser} -d ${API_DB_NAME:-fireinvent}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db_keycloak:
    image: postgres:17.7
    container_name: fireinvent_db_keycloak
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloakuser}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - db_keycloak_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER:-keycloakuser} -d ${KEYCLOAK_DB_NAME:-keycloak}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: ghcr.io/mrzjkl/fireinventkeycloak:latest
    container_name: fireinvent_keycloak
    restart: unless-stopped
    command: ["start-dev"]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db_keycloak:5432/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
    depends_on:
      db_keycloak:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  keycloak_config:
    image: adorsys/keycloak-config-cli:latest-26
    container_name: fireinvent_keycloak_config
    depends_on:
      keycloak:
        condition: service_healthy
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_USER: ${KEYCLOAK_ADMIN}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_AVAILABILITYCHECK_ENABLED: "true"
      KEYCLOAK_AVAILABILITYCHECK_TIMEOUT: 120s
      IMPORT_FILES_LOCATIONS: /config/*
      IMPORT_VARSUBSTITUTION_ENABLED: true
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FIREINVENT_SPA_URL: ${FIREINVENT_SPA_URL}
      FIREINVENT_SWAGGER_URL: ${FIREINVENT_SWAGGER_URL}
    volumes:
      - ./keycloak:/config:ro

  api:
    image: ghcr.io/mrzjkl/fireinventapi:latest
    container_name: fireinvent_api
    restart: unless-stopped
    depends_on:
      db_api:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: Host=db_api;Port=5432;Database=${API_DB_NAME};Username=${API_DB_USER};Password=${API_DB_PASSWORD}
      Authentication__Authority: ${FIREINVENT_AUTHORITY}
      Authentication__OidcDiscoveryUrlForSwagger: ${FIREINVENT_OIDC_DISCOVERY_URL_FOR_SWAGGER}
      Authentication__ClientIdForSwagger: ${FIREINVENT_CLIENT_ID_FOR_SWAGGER}
      Authentication__RequireHttpsMetadata: ${AUTH_REQUIRE_HTTPS_METADATA:-true}
      Cors__Enabled: "true"
      Cors__AllowedOrigins__0: ${CORS_ALLOWED_ORIGINS:-}
      KeycloakAdmin__Url: ${KEYCLOAK_ADMIN_URL:-http://keycloak:8080}
      KeycloakAdmin__Realm: ${KEYCLOAK_REALM:-fireinvent}
      KeycloakAdmin__AdminUsername: ${KEYCLOAK_ADMIN:-admin}
      KeycloakAdmin__AdminPassword: ${KEYCLOAK_ADMIN_PASSWORD}
      KeycloakAdmin__ApiClientPrefix: ${KEYCLOAK_API_CLIENT_PREFIX:-api-integration-}
    ports:
      - "5001:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db_api_data:
  db_keycloak_data: